<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>{% block title %}{% endblock %} - evy</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <header class="col-4 text-center align-content-center d-flex flex-wrap justify-content-around" style="background: #54D483;">
                <div class="row justify-content-center">
                    <div class="col-12 pb-4">
                        <div class="fs-1 lh-sm" style="letter-spacing: 2px;">🏃‍♀️🎵 evy 🎶🏃‍♂️</div>
                    </div>
                    <div class="col-8 fs-4">
                        Create a running playlist from your liked songs on Spotify
                    </div>
                </div>
                <div class="pt-4">
                    by <a href="https://anthe.sevenants.net" class="link-dark">Anthe Sevenants</a>
                </div>
                
            </header>
            <main class="col-8 h-100 d-flex flex-column justify-content-center">
                <div class="align-content-center">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
