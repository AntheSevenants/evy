<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>{% block title %}{% endblock %} - evy</title>
    {% endblock %}
</head>
<body>
    <header class="d-flex flex-wrap flex-column align-content-center mb-4 py-3 border-bottom text-center" style="background-color: #54D483;">
        <a href="/" class="d-flex align-items-center pb-1 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-white">
          <span class="fs-2 lh-sm" style="letter-spacing: 2px;">🏃‍♀️🎵 evy 🎶🏃‍♂️</span>
        </a>
      </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="container">
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
